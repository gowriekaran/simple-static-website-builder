<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Euro Trip 2018</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!--build:css assets/css/styles.min.css-->
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
        <link rel="stylesheet" type="text/css" href="assets/css/hover-min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <!-- endbuild -->

    </head>
    <body>
        <div id="landingPageHeader" class="jumbotron text-center animated fadeInDown">
            <h2 id="landingPageHeaderTopText">âœˆ Euro Trip 2018</h2>
            <span id="landingPageHeaderBottomText" class="h4"></span>
        </div>
      
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="europeMap"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <div class="location">
                        <img class="locationImage" src="./assets/imgs/france.jpg" alt="">
                        <div class="locationNameContainer">
                            <div class="locationName">
                                <div>France
                                    <br>June 14 - 28</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <div class="location">
                        <img class="locationImage" src="./assets/imgs/spain.jpg" alt="">
                        <div class="locationNameContainer">
                            <div class="locationName">
                                <div>Spain
                                    <br>June 28 - July 8</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <div class="location">
                        <img class="locationImage" src="./assets/imgs/portugal.jpg" alt="">
                        <div class="locationNameContainer">
                            <div class="locationName">
                                <div>Portugal
                                    <br>June 28 - July 8</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

        <!--build:js assets/js/script.min.js -->
        <script type="text/javascript" src="assets/js/typed.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <!-- endbuild -->
        <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDeEeT5FggsHS6hB7hBtWg2YuhpU7SEeIo&callback=initMap'></script>
    </body>
</html>
